<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Footer - Embed Code</title>
        <style>
            :root {
                --primary-bg: #000000;
                --primary-text: #33ff33;
                --link-color: #33ff33;
            }

            body {
                background-color: var(--primary-bg);
                color: var(--primary-text);
                font-family: 'DOS', 'Courier New', monospace;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                text-align: center;
                margin-bottom: 2rem;
                text-shadow: 0 0 5px var(--primary-text);
            }

            .code-container {
                width: 100%;
                max-width: 800px;
                background: rgba(51, 255, 51, 0.1);
                padding: 20px;
                border: 2px solid var(--primary-text);
                margin-bottom: 2rem;
            }

            textarea {
                width: 100%;
                height: 200px;
                background-color: var(--primary-bg);
                color: var(--primary-text);
                border: 1px solid var(--primary-text);
                padding: 10px;
                font-family: 'Courier New', monospace;
                resize: none;
                margin-bottom: 1rem;
            }

            .preview {
                margin-top: 2rem;
                width: 100%;
                max-width: 800px;
            }

            h2 {
                text-align: center;
                margin-bottom: 1rem;
                text-shadow: 0 0 5px var(--primary-text);
            }
        </style>
    </head>
    <body>
        <h1>Contact Footer Embed Code</h1>

        <div class="code-container">
            <textarea id="embedCode" readonly="readonly">
                <!-- Contact Footer Component -->
                <script type="module">
                    // Import the ContactFooter component
                    import {ContactFooter} from 'https://esm.sh/gh/triptych/awweb/contact-footer.js';

                    // The component is already registered as 'contact-footer'
                    // Just add the element to your HTML
                </script>

                <!-- Add this where you want the footer to appear -->
                <contact-footer></contact-footer>

                <!-- Make sure to also have these JSON files accessible -->
                <!-- contact.json structure: { "email": "your.email@example.com", "social": { "twitter": "https://twitter.com/yourusername", "github": "https://github.com/yourusername" }, "additional_contact": { "linkedin": "https://linkedin.com/in/yourusername" } } -->

                <!-- blog.json structure: { "entries": [ {"text": "Your blog entry text here"}, {"text": "Another blog entry here"} ] } -->
            </textarea>
        </div>

        <h2>Live Preview</h2>
        <div class="preview">
            <contact-footer></contact-footer>
        </div>

        <script type="module">
            import {ContactFooter} from 'https://esm.sh/gh/triptych/awweb/contact-footer.js';
        </script>
    </body>
</html>
