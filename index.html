<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Footer Demo</title>
        <script src="contact-footer.js" type="module"></script>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            main {
                flex: 1;
                padding: 2rem;
            }
            .theme-toggle {
                margin: 1rem;
                padding: 0.5rem 1rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Contact Footer Demo</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </main>
        <contact-footer></contact-footer>

        <script>
            function toggleTheme() {
                const footer = document.querySelector('contact-footer');
                const currentTheme = footer.getAttribute('theme');
                footer.setAttribute(
                    'theme', currentTheme === 'light'
                    ? 'dark'
                    : 'light');
            }
        </script>
    </body>
</html>
